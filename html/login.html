<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/login.js"></script>
  </head>
  <body class="container">
    <div class="login-dialog">
      <input onblur="validate('email','err_email')" type="email" placeholder="Enter Email" id="email" />
      <span id="err_email" class="error"> Cannnot be left blank </span>
      <input onblur="validate('password','err_password')" placeholder="Enter Password" type="password" id="password" />
      <span id="err_password" class="error"> Cannnot be left blank </span>
      <button onclick="login()" id="login">Login</button>
    </div>
  </body>
</html>
